<body>
   <header>
    <button style="background-color: blue;width: 30px; height: 20px; border: 2px solid black;">X</button> Player1 joga com o X <br>
    <button style="background-color: red;width: 30px; height: 20px; border: 2px solid black;">O</button> Player2 joga com o O <br>
   
   </header>
    <section>
       <h1 style="font-size: 10px; color: white; text-align: center; margin-top: 20px;">JOGO DA VELHA</h1>
       <div id="play">
        <button style="background-color: blue;width: 30px; height: 20px; border: 2px solid black;" id="troca"></button>
        <button style="background-color: red;width: 30px; height: 20px; border: 2px solid black;" id="mudar"></button>
    </div>
        <div id="jogador"></div>
    <table id="geral">
        <tr>
            <td>
            <button id="b1">.</button>
            <button id="b2">.</button>

            </td>
        </tr>
        <tr>
            <td>

<script>

const botoes = document.querySelectorAll("#geral button")    
const jogador = document.getElementById('jogador')
const troca = document.getElementById('troca')
const mudar = document.getElementById('mudar')

troca.addEventListener('click',function(){
jogador.innerHTML = 'player1'
//o parametro dentro do forEach que possibilita o codigo funcionar
botoes.forEach( b => {
	b.addEventListener("click", () => {
        b.innerHTML = 'X'
       
	})
})
})

mudar.addEventListener('click',function(){
jogador.innerHTML = 'player2'
//o parametro dentro do forEach que possibilita o codigo funcionar
botoes.forEach( b => {
	b.addEventListener("click", () => {
        b.innerHTML = 'O' 
       
	})
})
})





</script>
