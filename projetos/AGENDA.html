<html lang="pt br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTAS</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap');
*{
    height: auto;
}
body{
    
    background: fixed;
    background-image: linear-gradient(to top, #1000ff82, #9e82b8 );
    font-family: 'IBM Plex Sans', sans-serif;
}
section{
    margin-top: 100px;
    background-color: rgba(255, 255, 255, 0.432);
    width: 250px;
    height: 350px;
    color: aliceblue;
    margin-left:auto;
    margin-right:auto;
    overflow: auto;
    overflow-x: hidden;
    border: 5px solid rgba(255, 255, 255, 0.055);;
    border-radius: 10px;
}
::-webkit-scrollbar {
  width: 2px;
 
}

#eai{
    
   text-align: center;
    color: rgb(0, 0, 0); 
    margin-top: 10px;
    margin-bottom: -290px;
    
}
#txt{
    background-color: rgba(255, 255, 255, 0.432);
    width: 242px;
    height: 30px;
    font-size: 16px;
    color: rgb(0, 0, 0);
    border: #9e82b8;
    margin-top: 300px;
   
}


#texto{
    background-color: rgba(255, 255, 255, 0.199);
    width: auto;
    color: rgb(0, 0, 0);
    border: 2px solid rgba(0, 0, 0, 0.432);
    margin-bottom: -13px;
}
button{
    background-color: rgba(255, 255, 255, 0.432);
    width: 120px;
    height: 25px;
    color: rgb(0, 0, 0);
    border: #9e82b8;
   font-size: 16px;
   margin-top: 1px;
   margin-left: 0.5px;
} 
footer{
    text-align: center; 
    margin-left:auto;
    margin-right:auto;  
}


    </style>
</head>
<body>
  <main>
      <section>
        <h1 id="eai">NOTAS</h1>
            <input id="txt" type="text" placeholder="Escreva algo aqui...." >
            <button id="bot" onclick="enviar()">ok</button>
            <button id="apagar">apagar</button>
       <div id="res">
        
       </div>
       </section>
       <footer>
        <p> você pode voltar<a href="../index.html" rel="prev">clicando aqui</a></p>
       </footer>
  </main>
 
 <!--<button id="botao">aperta aqui</button>-->
</body>
<script>
var res = document.getElementById('res')   
 var bot = document.getElementById("bot")
 var txt = document.getElementById("txt")
 var apagar = document.getElementById('apagar')

 //cria um novo paragrafo com o valor escrito no input ao executar essa função
 function enviar(){
   
    var valor = txt.value
    var paragrafo = document.createElement("p") 
    paragrafo.innerHTML = `${valor}`
    paragrafo.setAttribute('id', 'texto') 
    document.getElementById("res").appendChild(paragrafo)
    txt.value = ''
   
 } 
 //apaga o ultimo paragrafo da div       
 apagar.addEventListener('click', function() {
  var paragrafos = res.querySelectorAll('p');
  if (paragrafos.length > 0) {
    res.removeChild(paragrafos[paragrafos.length - 1]);
  }
})



txt.addEventListener("keypress", function() {
    if (event.keyCode === 13 || event.which === 13) {
        bot.click()
      
    }
   
  })

</script>
</html>
